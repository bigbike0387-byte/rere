<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ครัวรีเทิน</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="card login-card fade-in">
        <h1 class="logo mb-1">ครัวรีเทิน</h1>
        <p class="text-muted mb-1">ยินดีต้อนรับกลับมาครับ</p>

        <input type="text" id="username" placeholder="ชื่อผู้ใช้งาน">
        <input type="password" id="password" placeholder="รหัสผ่าน">

        <button class="btn btn-primary" style="width: 100%;" onclick="performLogin()">เข้าสู่ระบบ</button>
        <p id="error-msg" style="color: var(--danger); font-size: 0.9rem; margin-top: 10px; display: none;"></p>

        <div class="mt-1" style="border-top: 1px solid #eee; padding-top: 20px;">
            <p class="text-muted">ทดลองใช้บัญชีสำหรับสาธิตได้ครับ</p>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script>
        function performLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            // ใช้ FIXED_ACCOUNTS จาก storage.js
            const account = FIXED_ACCOUNTS[user];

            if (account && account.pass === pass) {
                const sessionData = { username: user, role: account.role, page: account.page, loginTime: Date.now() };
                localStorage.setItem(DB_KEYS.SESSION, JSON.stringify(sessionData));
                window.location.href = account.page;
            } else {
                alert('Username หรือ Password ไม่ถูกต้องครับ');
            }
        }
    </script>
</body>

</html>
